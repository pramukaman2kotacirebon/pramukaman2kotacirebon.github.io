<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form TKK </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #F0F0F0;">
    <div class="content-fluid p-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-3">
                    <img src="https://man2.pramukakotacirebon.or.id/assets/img/logo.png" class="img-fluid"
                        style="max-width: 50px;" alt="">

                    <h4>Form Sertifikat TKK Wajib</h4>
                    <small>Pramuka MAN 2 Kota Cirebon</small>
                    <br>
                    <span class="badge rounded-pill text-bg-danger"><a class="text-white text-decoration-none mt-3"
                            href="index.html">Kembali Kehalaman Utama</a></span>
                </div>

                <div class="alert alert-success alert-dismissible fade show my-alert d-none mb-3" role="alert">
                    <strong>Terimakasih!</strong> Formulir Anda Berhasil dikirm.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card shedow">
                    <div class="card-body">
                        <form name="submit-to-google-sheet">
                            <select class="form-select mb-3" required name="jenis">
                                <option selected disabled>Jenis TKK</option>
                                <option value="Pengatur Rumah">Pengatur Rumah</option>
                                <option value="Menabung">Menabung</option>
                                <option value="Berkemah">Berkemah</option>
                                <option value="Pengamat">Pengamat</option>
                                <option value="Kesehatan">Kesehatan</option>
                            </select>
                            <select class="form-select mb-3" required name="tingkat">
                                <option selected disabled>Tingkat TKK</option>
                                <option value="Purwa">Purwa</option>
                                <option value="Madya">Madya</option>
                                <option value="Utama">Utama</option>
                            </select>
                            <div class="mb-3">
                                <label class="form-label">Tanggal Lulus</label>
                                <input type="date" class="form-control" name="tgl">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" name="nama">
                            </div>

                            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
                            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Loading...
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx9CtAfSyTDTriSevKEFsNzXA3Ed79GIeGPs4xsSBfZklnuQDWTCLQdg9SWcz7imzCCmg/exec'
        const form = document.forms['submit-to-google-sheet'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
            e.preventDefault()
            // Ketika Tombol Kirim di Klik
            // Tampilkan Tombol Loading hilangkan Tombol Kirim 
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    // Tampilkan Tombol Kirim hilangkan Tombol Loding 
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                    // Tampilkan Alert
                    myAlert.classList.toggle('d-none');
                    // riset Form
                    form.reset();
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
